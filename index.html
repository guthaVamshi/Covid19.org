<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Covid-19 OutBreak</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  
  <div class="middle text-center m-4 p-4"><h3>COVID19<span>INDIA</span></h3></div>
  <div class="container text-center mt-4 ">
    <div class="DateDiv text-secondary">
      <h3 id="DateId"></h3>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading">
      <span class="sr-only"></span>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center flex-wrap">
    <div class="Confirmed text-danger">
      <div class="container p-4">
        <h3>Confirmed</h3>
        <h4 id="Confirmed"></h4>
      </div>
    </div>
    <div class="Active text-primary">
      <div class="container p-4">
        <h3>Active</h3>
        <h4 id="Active"></h4>
      </div>
    </div>
    <div class="Recovered text-success">
      <div class="container p-4">
        <h3>Recovered</h3>
        <h4 id="Recovered"></h4>

      </div>
    </div>
    <div class="Deceased text-secondary">
      <div class="container p-4">
        <h3>Deceased</h3>
        <h4 id="Deceased"></h4>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="TableHead text-center text-secondary p-4 m-4">
      <h1>Cases In India</h1>
    </div>
  </div>
  <!-- table for showing data -->
  <div class="container table-responsive">
    <table class="table table-dark table-striped table-hover align-middle text-center " id="DataTable">

    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>
<script src="script.js"></script>

</html>
<!DOCTYPE html>
